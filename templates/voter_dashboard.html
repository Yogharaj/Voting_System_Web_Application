{% extends 'base.html' %}
{% block content %}
<h3>Welcome, Voter!</h3>
{% if message %}
<div class="alert alert-info">{{ message }}</div>
{% else %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Active Election</h5>
        <p class="card-text">An election is currently active. Please cast your vote.</p>
        <a href="{{ url_for('vote', election_id=active_election[0]) }}" class="btn btn-primary">Vote Now</a>
    </div>
</div>
{% endif %}
{% endblock %}
